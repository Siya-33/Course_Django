{% extends 'base.html' %}
{% block title %}
<h1 class="mt-4">个人信息</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">   </li>
</ol>
{% endblock %}
{% block main_body %}
<form action="{%url 'editData'%}" method="POST">
  <div class="row mb-3">
    <label for="sno_i" class="col-sm-2 col-form-label ">学 号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-mini" id="sno_i" value="{{sno_i}}" name="sno_i" disabled>
    </div>
  </div>
  <div class="row mb-3">
    <label for="sname_i" class="col-sm-2 col-form-label">姓 名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sname_i" value="{{sname_i}}" name="sname_i">
    </div>
  </div>
  <div class="row mb-3">
    <label for="pwd_i" class="col-sm-2 col-form-label">密 码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd_i" value="{{pwd_i}}" name="pwd_i">
    </div>
  </div>
  <fieldset class="row mb-3">
  <legend class="col-form-label col-sm-2 pt-0">性 别</legend>
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="m" checked>
      <label class="form-check-label" for="gridRadios1">
        男
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="f">
      <label class="form-check-label" for="gridRadios2">
        女
      </label>
    </div>
  </div>
  </fieldset>
    <div class="row mb-3">
    <label for="dob_i" class="col-sm-2 col-form-label">出生日期</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="dob_i" value="{{dob_i}}" name="dob_i" >
    </div>
  </div>
    <div class="row mb-3">
    <label for="email_i" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email_i" name="email_i" value="{{email_i}}">
    </div>
  </div>
    <div class="row mb-3">
    <label for="phone_i" class="col-sm-2 col-form-label">联系电话</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="phone_i" name="phone_i" value="{{phone_i}}">
    </div>
  </div>
<!--  <div class="row mb-3">-->
<!--    <div class="col-sm-10 offset-sm-2">-->
<!--      <div class="form-check">-->
<!--        <input class="form-check-input" type="checkbox" id="gridCheck1">-->
<!--        <label class="form-check-label" for="gridCheck1">-->
<!--          Example checkbox-->
<!--        </label>-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->
  <button type="submit" class="btn btn-primary">submit</button>
  {% csrf_token %}
</form>

<script type="text/javascript">
  if ({{sGender_i}} === "f") {
                    $("#gridRadios2").prop("checked", true);
                }
  document.getElementById('dob_i').value = {{dob_i}};
</script>


{% endblock %}
