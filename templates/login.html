{% load staticfiles %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00eb1e6813.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <title>login</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">

            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'img/img-4.jpg' %}" class="d-block w-100 " alt="imagen1">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold"></h5>
                          <a href="#" class="text-muted text-decoration-none"></a>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'img/img-5.jpg' %}" class="d-block w-100 " alt="imagen2">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold"></h5>
                          <a href="#" class="text-muted text-decoration-none"></a>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
<!--                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">-->
                <div class="   p-4  ">
                    <img src="{% static 'img/nuaa-logo.png' %}" alt="logo" width="20%" style="filter:brightness(200%);">
                </div>
                <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Welcome!</h1>
                    <form class="mb-5" action="{% url 'login' %}" method='POST'>
                        <div class="mb-4">
                            <label for="exampleInputText1" class="form-label font-weight-bold">Account</label>
                            <input type="text" class="form-control bg-dark-x border-0" placeholder="学号/工号"
                                id="exampleInputText1" aria-describedby="emailHelp" name="user">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2"
                                placeholder="密码" id="exampleInputPassword1" name="pwd">
                            <a href="{% url 'register_view' %}" id="emailHelp" class="form-text text-mute text-decoration-none">忘记密码？</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登 录</button>
                        {% csrf_token %}
                    </form>

<!--                    <p class="font-weight-bold text-center text-muted">登录方式</p>-->
<!--                    <div class="d-flex justify-content-around">-->
<!--                        <button type="submit" class="btn btn-outline-light flex-grow-1 me-2"><i-->
<!--                                class="fab fa-google lead me-2"></i>Google</button>-->
<!--                        <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2"><i-->
<!--                                class="fab fa-facebook-f lead me-2"></i>Facebook</button>-->
<!--                    </div>-->
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100  mt-auto">
                    <p class="d-inline-block font-weight-bold text-light ">Educational Administration System</p>
<!--                    <a-->
<!--                        class="text-light font-weight-bold text-decoration-none" href="#">Crea una ahora!</a>-->
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
